<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosQWaZqXgel0=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>JS Quote Generator</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="heading">JavaScript Quote Generator</div>
      <div class="quote-container">
        <div class="quote">
            "If you want to live a happy life, tie it to a goal, not to people or
            things."
        </div>
        <div class="person">
            Albert Einstein
        </div>
        <div class="newQuote-btn">
            <button class="quote-gen">New Quote</button>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
